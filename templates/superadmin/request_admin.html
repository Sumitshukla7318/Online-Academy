{% extends "base.html" %}

{% block request_admin %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center">Request Adminship</h2>
        <p class="text-muted text-center">Submit your Aadhar number for verification</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Aadhar Number</label>
                <input type="text" name="aadhar_number" class="form-control" placeholder="Enter 12-digit Aadhar Number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
    </div>
</div>

<!-- Bootstrap Modal for Messages -->
{% if messages %}
<div class="modal fade" id="adminRequestModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Admin Request</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% for message in messages %}
                <p class="text-{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#adminRequestModal").modal("show"); 
    });
</script>
{% endif %}
{% endblock request_admin %}
