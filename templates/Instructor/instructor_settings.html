{% extends "instructor/instructor_base.html" %}

{% block Instructor_setting %}
<div class="container mt-4 ms-5">
    <div class="row" ms-5>
        <div class="col-md-3">
            <div class="card text-center p-3 shadow-lg ms-5">
                <img src="{{ instructor.profile_pic.url }}" class="rounded-circle img-fluid" alt="Profile Picture">
                <h5 class="mt-2">{{ instructor.username }}</h5>
                <p class="text-muted">{{ instructor.email }}</p>
                <button class="btn btn-outline-primary btn-sm mt-2">Upload New Picture</button>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-4 shadow-lg">
                <h4><i class="fas fa-cogs"></i> Account Settings</h4>
                <hr>

                <form method="POST">
                    {% csrf_token %}
                    
                    <h5><i class="fas fa-user-edit"></i> Edit Profile</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="full_name" value="{{ instructor.full_name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ instructor.email }}" required>
                        </div>
                    </div>
                    
                    <h5 class="mt-4"><i class="fas fa-lock"></i> Change Password</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Current Password</label>
                            <input type="password" class="form-control" name="current_password">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password">
                        </div>
                    </div>

                    <h5 class="mt-4"><i class="fas fa-wallet"></i> Payment Details</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Bank Account Number</label>
                            <input type="text" class="form-control" name="bank_account" value="{{ instructor.bank_account }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PayPal Email</label>
                            <input type="email" class="form-control" name="paypal_email" value="{{ instructor.paypal_email }}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4"><i class="fas fa-save"></i> Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        background: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .img-fluid {
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    .btn-outline-primary {
        border-radius: 20px;
        font-size: 14px;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .btn-primary {
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: bold;
    }

    h5 {
        font-weight: bold;
    }

    label {
        font-weight: 500;
    }
</style>

{% endblock Instructor_setting %}
